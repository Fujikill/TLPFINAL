<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

<meta name="viewport" content="width=device-width, initial-scale=1">


<title>Insert title here</title>

<link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0.min/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

</head>
<body>

<div class="container">
  
  <div class="row">
  	
    <div class="col">
    	<h1>Lista de Usuários</h1>
	<a class="btn btn-dark" href="/adicionar">Novo usuário</a>
	<br />
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Nome</th>
				<th>CPF</th>
				<th>Nascimento</th>
				<th>E-mail</th>
				<th>Pontos</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${usuarios.empty}">
				<td colspan="2">Sem usuários</td>
			</tr>
			<tr th:each="usuario : ${usuarios}">
				<td><span th:text="${usuario.nome}"> Nome </span></td>
				<td><span th:text="${usuario.cpf}"> Cpf </span></td>
				<td><span th:text="${#dates.format(usuario.dataNascimento, 'dd/MM/yyyy')}"> 	Nascimento </span></td>
				<td><span th:text="${usuario.email}"> E-mail </span></td>
				<td><span th:text="${usuario.pontos}"> Pontos </span></td>
			</tr>
		</tbody>
	</table>    
    </div>
    
  </div>
</div>

	
</body>
</html>
